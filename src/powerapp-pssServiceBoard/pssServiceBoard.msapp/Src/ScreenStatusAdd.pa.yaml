            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            X: =
            Y: =
          Children:
            - Header1_32:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderStyle: =BorderStyle.None
                  DropShadow: =DropShadow.None
                  FillPortions: =0
                  Height: =88
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMinHeight: =40
                  LayoutMinWidth: =Parent.Width-15
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =Parent.Width
                Children:
                  - HeaderLabel1_32:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        ContentLanguage: =Language()
                        FillPortions: =1
                        Font: =Font.'Open Sans'
                        Height: =Parent.Height
                        LayoutMinWidth: =1
                        OnSelect: =
                        PaddingLeft: =15
                        Size: =MyFontSize+5
                        Text: |+
                          =//0=Edit;1=Add
                          If(EditForm1_32.Mode=0,
                              LookUp(colLanguage,Title="Edit status",Wert)
                          ,//Else
                              LookUp(colLanguage,Title="Add status",Wert)
                          )
                        Tooltip: =" "
                        Width: =
                        X: =
                        Y: =
                  - Back1_32:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutMinHeight: =
                        LayoutMinWidth: =
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =90
                        X: =
                        Y: =
                      Children:
                        - BackIcon1_32:
                            Control: Classic/Icon@2.5.0
                            Properties:
                              AccessibleLabel: =Self.Tooltip
                              BorderColor: =RGBA(0, 0, 0, 0)
                              BorderStyle: =BorderStyle.None
                              Color: =RGBA(255, 255, 255, 1)
                              ContentLanguage: =Language()
                              DisabledFill: =RGBA(39, 113, 194, 1)
                              FocusedBorderColor: =RGBA(9, 33, 98, 1)
                              Height: =60
                              HoverBorderColor: =ColorFade(RGBA(9, 33, 98, 1), 20%)
                              HoverFill: =RGBA(39, 113, 194, 1)
                              Icon: =Icon.ArrowLeft
                              OnSelect: =Navigate(ScreenStatus);
                              PressedBorderColor: =ColorFade(RGBA(9, 33, 98, 1), 20%)
                              PressedFill: =RGBA(39, 113, 194, 1)
                              TabIndex: =0
                              Tooltip: =BackLabel1_32.Text
                              Width: =60
                              X: =15
                              Y: =15
                        - BackLabel1_32:
                            Control: FluentV8/Label@1.8.6
                            Properties:
                              Alignment: =Align.Center
                              Color: =RGBA(255, 255, 255, 1)
                              ContentLanguage: =Language()
                              DisplayMode: =DisplayMode.View
                              Font: =Font.'Patrick Hand'
                              FontSize: =MyFontSize-4
                              Height: =30
                              Text: =LookUp(colLanguage,Title="Back",Wert)
                              VerticalAlignment: =VerticalAlign.Middle
                              Visible: =BackIcon1_32.Visible
                              Width: =90
                              X: |+
                                =BackIcon1_32.X+BackIcon1_32.Width/2-Self.Width/2
                              Y: =58
            - Body1_32:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.Start
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderStyle: =BorderStyle.None
                  DropShadow: =DropShadow.None
                  Height: =88
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMinHeight: =40
                  LayoutMinWidth: =Parent.Width-15
                  PaddingLeft: =10
                  PaddingRight: =10
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =Parent.Width
                Children:
                  - ContainerEdit1_32:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.Start
                        BorderThickness: =2
                        DropShadow: =DropShadow.None
                        Fill: |-
                          =RGBA(241, 244, 249, 1)
                          //RGBA(244; 244; 243; 1)
                        FillPortions: =0
                        Height: |+
                          =Parent.Height
                          -Parent.PaddingTop
                          -Parent.PaddingBottom
                        LayoutMinHeight: =If(Self.Visible,Parent.Height-15,0)
                        LayoutMinWidth: =1
                        RadiusBottomLeft: =30
                        RadiusBottomRight: =30
                        RadiusTopLeft: =30
                        RadiusTopRight: =30
                        Width: |+
                          =Parent.Width-Self.X*2
                        X: =19+1
                        Y: =20
                      Children:
                        - SaveGroupButton1_32:
                            Control: Classic/Button@2.2.0
                            Group: SaveGroup1_32
                            Properties:
                              BorderThickness: =0
                              Color: =RGBA(255,255,255,1)
                              ContentLanguage: =Language()
                              DisplayMode: =If(OnlineStatus=1,DisplayMode.Edit,DisplayMode.Disabled)
                              Fill: =RGBA(56, 96, 178, 1)
                              Height: =60
                              HoverBorderColor: =
                              HoverColor: =RGBA(255, 255, 255, 1)
                              HoverFill: =RGBA(9, 33, 98, 1)
                              OnSelect: |+
                                =// ScreenStatusAdd_SaveGroupButton1_32.vba

                                Set (ShowDeleteDialog,false);
                                Set(_ShowLoadingHint,true);
                                //--------------------------------------------------
                                UpdateContext({locInputCheck:true});
                                Set(locErrorCode,"");
                                //--------------------------------------------------
                                // Status
                                If(IsBlank(DataCardValue1_32.Text), 
                                    UpdateContext({locInputCheck:false});
                                    Notify("Status must not be empty");
                                );
                                If(!IsBlank(DataCardValue1_32.Text), 
                                    If(!IsBlank(LookUp(MyStatus,Status=DataCardValue1_32.Text,Status)),
                                        UpdateContext({locInputCheck:false});
                                        Notify("Status must not exists");
                                    );
                                );
                                //--------------------------------------------------
                                //Daten speichern
                                //If(locInputCheck, 
                                //    SubmitForm(EditForm1_32); 
                                //);
                                //--------------------------------------------------
                                If(locInputCheck, 

                                    //0=Edit;1=Add
                                    Patch(MyStatus, 
                                        If(EditForm1_32.Mode=0,
                                            LookUp(MyStatus,Status=SelectedStatus)
                                        ,//Else
                                            Defaults(MyStatus)
                                        ),
                                        {
                                            Status:DataCardValue1_32.Text
                                        }
                                    );    

                                    If(!IsEmpty(Errors([@MyStatus])),
                                        Set(locErrorCode,
                                            "Error! Could not save the new entry!"
                                        );
                                        Notify(
                                            locErrorCode,
                                            //LookUp(MyUVVSettings;
                                            //Title="Fehler beim Speichern!").Wert;
                                            NotificationType.Error, 
                                            2000
                                        );
                                    , //Else
                                        Set(locErrorCode,"");
                                        Set(SelectedStatus,DataCardValue1_32.Text);
                                        Set(StatusSelected,true);
                                    );

                                    If(IsBlank(locErrorCode) && OnlineStatus=1,
                                        //0=Edit;1=Add
                                        Patch(pssChecklistsStatus, 
                                            If(EditForm1_32.Mode=0,
                                                LookUp(pssChecklistsStatus,Status=SelectedStatus)
                                            ,//Else
                                                Defaults(pssChecklistsStatus)
                                            ),
                                            {
                                                Title:"Status",
                                                Status:DataCardValue1_32.Text
                                            }
                                        );

                                        If(!IsEmpty(Errors([@pssChecklistsStatus])),
                                            Set(locErrorCode,
                                                "Error! Could not save the new entry!"
                                            );
                                            Set(SelectedStatus,Blank());
                                            Notify(
                                                locErrorCode,
                                                //LookUp(MyUVVSettings;
                                                //Title="Fehler beim Speichern!").Wert;
                                                NotificationType.Error, 
                                                2000
                                            );
                                        , //Else
                                            Set(locErrorCode,"");
                                            Set(StatusSelected,true);
                                        );


                                    );
                                );
                                //--------------------------------------------------
                                //Daten neu einlesen
                                Set(_ShowLoadingHint,false);
                                If(locInputCheck && IsBlank(locErrorCode), 
                                    Set(StatusSelected,true);
                                    Set(InitialReadStatus,true);
                                    Set(ReadStatus,true);    
                                    EditForm(EditForm1_31);
                                    Navigate(ScreenStatusEdit);
                                );
                              PaddingLeft: =45
                              PressedBorderColor: =
                              PressedColor: =RGBA(255, 255, 255, 1)
                              PressedFill: =RGBA(9, 33, 98, 1)
                              Size: =MyFontSize-3
                              Text: =LookUp(colLanguage,Title="Save",Wert)
                              Tooltip: =Self.Text
                              Width: =Parent.Width/2
                              X: =Parent.Width/2-Self.Width/2
                              Y: =Parent.Height-Self.Height-15
                        - SaveGroupIcon1_32:
                            Control: Classic/Icon@2.5.0
                            Group: SaveGroup1_32
                            Properties:
                              AccessibleLabel: =Self.Tooltip
                              Color: =RGBA(255, 255, 255, 1)
                              ContentLanguage: =Language()
                              DisplayMode: =If(OnlineStatus=1,DisplayMode.Edit,DisplayMode.Disabled)
                              FocusedBorderColor: =Color.White
                              FocusedBorderThickness: =1
                              Height: =SaveGroupButton1_32.Height
                              Icon: =Icon.Save
                              PaddingBottom: =9
                              PaddingLeft: =9
                              PaddingRight: =9
                              PaddingTop: =9
                              TabIndex: =0
                              Tooltip: =SaveGroupButton1_32.Text
                              Width: =SaveGroupButton1_32.Height
                              X: =SaveGroupButton1_32.X
                              Y: =Parent.Height-Self.Height-15
                        - EditForm1_32:
                            Control: Form@2.4.4
                            Variant: Classic
                            Layout: Vertical
                            Properties:
                              AcceptsFocus: =true
                              BorderColor: =RGBA(0, 0, 0, 0)
                              BorderStyle: =BorderStyle.None
                              ContentLanguage: =Language()
                              DataSource: |-
                                =//MyChecklists
                                pssChecklistsFlexFields
                              FocusedBorderThickness: =2
                              Height: =SaveGroupButton1_32.Y-Self.Y-15
                              Item: =//First(Filter(MyFlexFields;ID=EditEntry))
                              SnapToColumns: =false
                              Width: =Parent.Width-2
                              Y: =14+1
                            Children:
                              - Title_DataCard1_32:
                                  Control: TypedDataCard@1.0.7
                                  Variant: ClassicTextualEdit
                                  Properties:
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    DataField: ="Title"
                                    Default: =ThisItem.Title
                                    DisplayName: =LookUp(colLanguage,Title="Status",Wert)
                                    MaxLength: |-
                                      =32
                                      //DataSourceInfo([@pssChecklistsFlexFields]; DataSourceInfo.MaxLength; Title)
                                    Required: =true
                                    Update: =DataCardValue1_32.Text
                                    Width: =Parent.Width
                                    X: =0
                                    Y: =54
                                  Children:
                                    - StarVisible1_32:
                                        Control: Label@2.5.1
                                        MetadataKey: FieldRequired
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =RGBA(0, 0, 0, 1)
                                          Color: =RGBA(0, 18, 107, 1)
                                          Font: =Font.'Open Sans'
                                          Height: =DataCardKey1_32.Height
                                          Text: ="*"
                                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                          Width: =30
                                          Wrap: =false
                                          Y: =DataCardKey1_32.Y
                                    - DataCardKey1_32:
                                        Control: Label@2.5.1
                                        MetadataKey: FieldName
                                        Properties:
                                          AutoHeight: =true
                                          BorderColor: =RGBA(0, 0, 0, 1)
                                          Color: =RGBA(0, 18, 107, 1)
                                          Font: =Font.'Open Sans'
                                          Height: =48
                                          Text: =Parent.DisplayName
                                          Width: =Parent.Width - 60
                                          Wrap: =false
                                          X: =30
                                          Y: =10
                                    - DataCardValue1_32:
                                        Control: Classic/TextInput@2.3.2
                                        MetadataKey: FieldValue
                                        Properties:
                                          AccessibleLabel: =" "
                                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                                          Default: =Parent.Default
                                          DelayOutput: =true
                                          DisplayMode: =Parent.DisplayMode
                                          Fill: |+
                                            =//Ändern nur, wenn noch kein Wert vorhanden
                                            If(Self.DisplayMode=DisplayMode.Edit,
                                                RGBA(255, 255, 0, 1) //gelb
                                            ,
                                                RGBA(255, 255, 255, 1)
                                            )
                                          Font: =Font.'Open Sans'
                                          HoverBorderColor: =RGBA(0, 18, 107, 1)
                                          HoverFill: =RGBA(186, 202, 226, 1)
                                          MaxLength: =Parent.MaxLength
                                          PaddingLeft: =5
                                          RadiusBottomLeft: =0
                                          RadiusBottomRight: =0
                                          RadiusTopLeft: =0
                                          RadiusTopRight: =0
                                          Tooltip: =Parent.DisplayName
                                          Width: =Parent.Width - 60
                                          X: =30
                                          Y: =DataCardKey1_32.Y + DataCardKey1_32.Height + 5
                                    - ErrorMessage1_32:
                                        Control: Label@2.5.1
                                        MetadataKey: ErrorMessage
                                        Properties:
                                          AutoHeight: =true
                                          BorderColor: =RGBA(0, 0, 0, 1)
                                          Color: =RGBA(168, 0, 0, 1)
                                          Font: =Font.'Open Sans'
                                          FontWeight: =FontWeight.Semibold
                                          Height: =10
                                          Live: =Live.Assertive
                                          PaddingBottom: =0
                                          PaddingLeft: =0
                                          PaddingRight: =0
                                          PaddingTop: =0
                                          Size: =24
                                          Text: =Parent.Error
                                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                                          Width: =Parent.Width - 60
                                          X: =30
                                          Y: =DataCardValue1_32.Y + DataCardValue1_32.Height
            - FooterLabel1_32:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Right
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderStyle: =BorderStyle.None
                  Color: =RGBA(255, 255, 255, 1)
                  DisplayMode: =DisplayMode.View
                  Fill: =RGBA(0, 0, 0, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =FontWeight.Lighter
                  Height: =50
                  PaddingLeft: =15
                  PaddingRight: =15
                  Size: =MyFontSize-3
                  Text: "=If(!IsBlank(FooterText),\r\n    FooterText,\r\n    \"v\"\r\n    &MyVersion\r\n    &\"|\"&MyDeviceType\r\n    &If(OnlineStatus=0,\"|Offline\",\"|Online\")\r\n    &\"|\"&MyLanguage\r\n    \r\n    //&\"|Mode:\"&EditForm1_15.Mode //(0=Edit;1=Add)\r\n    //&\"|EditEntry:\"&EditEntry\r\n    //&\"|SelectedChecklist\"&SelectedChecklist\r\n)\r\n"
                  Width: =Parent.Width
                  Wrap: =false
                  Y: =Parent.Height-Self.Height
      - ImageLoading1_32:
          Control: Image@2.2.3
          Properties:
            AccessibleLabel: =" "
            BorderColor: =RGBA(0, 18, 107, 1)
            DisplayMode: =DisplayMode.View
            Height: =150
            Image: =Loading_1
            ImagePosition: =ImagePosition.Fill
            TabIndex: =0
            Visible: =_ShowLoadingHint
            Width: =150
            X: =Parent.Width/2 - Self.Width/2
            Y: =Parent.Height/2 - Self.Height/2
      - Timer1_32:
          Control: Timer@2.1.0
          Properties:
            AutoStart: =true
            BorderColor: =//ColorFade(Self.Fill; -15%)
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =
            DisabledColor: =
            DisabledFill: =
            Duration: =500
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Open Sans'
            FontWeight: =FontWeight.Lighter
            Height: =26
            HoverBorderColor: =
            HoverColor: =
            HoverFill: =
            OnTimerEnd: |+
              =If(Connection.Connected,
                  Set (OnlineStatus, 1)
              ,// Else    
                  Set (OnlineStatus, 0)
              );
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Repeat: =true
            Size: =11
            Text: =//Text(Time(0; 0; Self.Value/1000); "hh:mm:ss")
            Visible: =false
            Width: =98
            X: =476
            Y: =928
