                                        Set(PatchID,
                                            LookUp(pssChecklistsStatusText,
                                                Status=SelectedStatus&&
                                                LanguageTag=MyLanguage
                                            ).ID
                                        );
                                        Patch(pssChecklistsStatusText, 
                                            If(PatchID>0,
                                                LookUp(pssChecklistsStatusText,ID=PatchID)
                                            ,//Else
                                                Defaults(pssChecklistsStatusText)
                                            ),
