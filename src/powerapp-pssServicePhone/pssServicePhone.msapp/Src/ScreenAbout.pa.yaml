                                "
                                ,//Else
                                "
                                With the software solution pobvol Open Checklists, your teams can easily and quickly define their own checklists with checkpoints and fields and then use them to transmit the results of checks and other activities to their own SharePoint lists in a structured manner. <a target='_blank' href='https://pobvol.com/en/intro-en-checklists.html'>Learn more ></a>
                                "
                                )
                                &"<hr/>"
