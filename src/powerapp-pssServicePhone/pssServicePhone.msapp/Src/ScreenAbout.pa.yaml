Screens:
  ScreenAbout:
    Properties:
      BackgroundImage: ='uvv-clouds'
      Fill: =RGBA(0, 0, 0, 0)
      Height: |-
        =//Max(App.Height; App.MinScreenHeight)
        Max(App.Height, App.DesignHeight)
      ImagePosition: =ImagePosition.Fill
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |+
        =Set(MyBrowserUserAgentValue,Host.BrowserUserAgent);
        Set(MyOSValue,Host.OSType);
        Set(MySessionIDValue,Host.SessionID);
        Set(MyTenantIDValue,Host.TenantID);
      Width: |-
        =//Max(App.Width; App.MinScreenWidth)
        Max(App.Width, App.DesignWidth)
    Children:
      - MainContainer1_29:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            X: =
            Y: =
          Children:
            - Header1_29:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderStyle: =BorderStyle.None
                  DropShadow: =DropShadow.None
                  FillPortions: =0
                  Height: =88
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMinHeight: =40
                  LayoutMinWidth: =Parent.Width-15
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =Parent.Width
                Children:
                  - HeaderLabel1_29:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        ContentLanguage: =Language()
                        FillPortions: =1
                        Font: =Font.'Open Sans'
                        Height: =Parent.Height
                        LayoutMinWidth: =1
                        OnSelect: =
                        PaddingLeft: =15
                        Size: =MyFontSize+5
                        Text: |+
                          =LookUp(colLanguage,Title="About",Wert)
                        Tooltip: =" "
                        Width: =
                        X: =
                        Y: =
                  - Back1_29:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutMinHeight: =
                        LayoutMinWidth: =
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =90
                        X: =
                        Y: =
                      Children:
                        - BackIcon1_29:
                            Control: Classic/Icon@2.5.0
                            Properties:
                              AccessibleLabel: =Self.Tooltip
                              BorderColor: =RGBA(0, 0, 0, 0)
                              BorderStyle: =BorderStyle.None
                              Color: =RGBA(255, 255, 255, 1)
                              ContentLanguage: =Language()
                              DisabledFill: =RGBA(39, 113, 194, 1)
                              FocusedBorderColor: =RGBA(9, 33, 98, 1)
                              Height: =60
                              HoverBorderColor: =ColorFade(RGBA(9, 33, 98, 1), 20%)
                              HoverFill: =RGBA(39, 113, 194, 1)
                              Icon: =Icon.ArrowLeft
                              OnSelect: =Navigate(StartScreen);
                              PressedBorderColor: =ColorFade(RGBA(9, 33, 98, 1), 20%)
                              PressedFill: =RGBA(39, 113, 194, 1)
                              TabIndex: =0
                              Tooltip: =BackLabel1_29.Text
                              Width: =60
                              X: =15
                              Y: =15
                        - BackLabel1_29:
                            Control: FluentV8/Label@1.8.6
                            Properties:
                              Alignment: =Align.Center
                              Color: =RGBA(255, 255, 255, 1)
                              ContentLanguage: =Language()
                              DisplayMode: =DisplayMode.View
                              Font: =Font.'Patrick Hand'
                              FontSize: =MyFontSize-4
                              Height: =30
                              Text: =LookUp(colLanguage,Title="Back",Wert)
                              VerticalAlignment: =VerticalAlign.Middle
                              Visible: =BackIcon1_29.Visible
                              Width: =90
                              X: |+
                                =BackIcon1_29.X+BackIcon1_29.Width/2-Self.Width/2
                              Y: =58
                  - Next1_29:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutMinHeight: =
                        LayoutMinWidth: =
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =90
                        X: =
                        Y: =
                      Children:
                        - NextIcon1_29:
                            Control: Classic/Icon@2.5.0
                            Properties:
                              AccessibleLabel: =Self.Tooltip
                              BorderColor: =RGBA(0, 0, 0, 0)
                              BorderStyle: =BorderStyle.None
                              Color: =RGBA(255, 255, 255, 1)
                              ContentLanguage: =Language()
                              DisabledFill: =RGBA(39, 113, 194, 1)
                              FocusedBorderColor: =RGBA(9, 33, 98, 1)
                              Height: =60
                              HoverBorderColor: =ColorFade(RGBA(9, 33, 98, 1), 20%)
                              HoverFill: =RGBA(39, 113, 194, 1)
                              Icon: =Icon.ArrowRight
                              OnSelect: =Navigate(ScreenLicense);
                              PressedBorderColor: =ColorFade(RGBA(9, 33, 98, 1), 20%)
                              PressedFill: =RGBA(39, 113, 194, 1)
                              TabIndex: =0
                              Tooltip: =NextLabel1_29.Text
                              Width: =60
                              X: =15
                              Y: =15
                        - NextLabel1_29:
                            Control: FluentV8/Label@1.8.6
                            Properties:
                              Alignment: =Align.Center
                              Color: =RGBA(255, 255, 255, 1)
                              ContentLanguage: =Language()
                              DisplayMode: =DisplayMode.View
                              Font: =Font.'Patrick Hand'
                              FontSize: =MyFontSize-4
                              Height: =30
                              Text: =LookUp(colLanguage,Title="Next",Wert)
                              VerticalAlignment: =VerticalAlign.Middle
                              Visible: =NextIcon1_29.Visible
                              Width: =90
                              X: |
                                =NextIcon1_29.X+NextIcon1_29.Width/2-Self.Width/2
                              Y: =58
            - Body1_29:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.Start
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderStyle: =BorderStyle.None
                  DropShadow: =DropShadow.None
                  Height: =88
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMinHeight: =40
                  LayoutMinWidth: =Parent.Width-15
                  PaddingLeft: =10
                  PaddingRight: =10
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =Parent.Width
                Children:
                  - ContainerEdit1_29:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.Start
                        BorderThickness: =2
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        Height: |+
                          =Parent.Height
                          -Parent.PaddingTop
                          -Parent.PaddingBottom
                        LayoutMinHeight: =If(Self.Visible,Parent.Height-15,0)
                        LayoutMinWidth: =1
                        RadiusBottomLeft: =30
                        RadiusBottomRight: =30
                        RadiusTopLeft: =30
                        RadiusTopRight: =30
                        Width: |+
                          =Parent.Width-Self.X*2
                        X: =19+1
                        Y: =20
                      Children:
                        - HtmlText1_29:
                            Control: HtmlViewer@2.1.0
                            Properties:
                              BorderColor: =RGBA(0, 0, 0, 0)
                              ContentLanguage: =Language()
                              DisabledBorderColor: =RGBA(0, 0, 0, 0)
                              DisplayMode: =DisplayMode.View
                              Fill: =
                              Font: =Font.'Open Sans'
                              Height: =Parent.Height
                              HtmlText: |
                                =// About
                                "<h3>Solution: "&MySolution  
                                &"<br>App: " &MyAppName  & "</h3>"
                                &"<hr/>"
                                &If(Left(Language(),2)="de",
