                                <hr>
                                Copyright @ 2025 Volker Pobloth (pobvol Software Services).<br>
                                66292 Riegelsberg, Germany<br>
                                M:<a href='mailto:kontakt@pobvol.com'>kontakt@pobvol.com</a><br>
                                W:<a href='https://pobvol.com/de/psschecklists.html'>https://pobvol.com/de/psschecklists.html</a><br>
                                "

                                ,//Else

                                "
                                <b>Free Software</b>: The software solution pobvol Open Checklists is <a target='_blank' href='https://en.wikipedia.org/wiki/Free_software'>Free Software☯</a>, delivered as open source. You can download the solution, install and operate it in your Microsoft 365 environment and adapt to your needs. The use of the solution is free of charge. But you will need a Microsoft 365 Business Basic License or higher per user. This is not free and must be purchased by you from Microsoft.<br>
                                <hr>
                                <b>License</b>: You can redistribute it and/or modify it under the terms of the GNU General Public License as published by the Free Software Foundation, either version 3 of the License, or any later version. The solution is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE. See the GNU General Public License for more details. You should receive a copy of the GNU General Public License along with the solution. If not, see <a target='_blank' href='https://www.gnu.org/licenses/gpl-3.0'>GNU General Public License☯</a> for more details.<br>
                                <hr>
                                Copyright @ 2025 Volker Pobloth (pobvol Software Services).<br>
                                66292 Riegelsberg, Germany<br>
                                M:<a href='mailto:kontakt@pobvol.com'>kontakt@pobvol.com</a><br>
                                W:<a href='https://pobvol.com/en/psschecklists.html'>https://pobvol.com/en/psschecklists.html</a><br>
                                "
                                )
                                &"<hr/>"
                                &"App Name: <b>" & MyAppName & "</b><br>"
                                //&"App Id: <b>" & MyAppID & "</b><br>"
                                &"App Version: <b>" & MyVersion & "</b><br>"
                                & "User: <b>"&User().FullName&" ("& User().Email&")</b><br>"
                                & "Device: <b>"&MyDeviceType
                                & If(OnlineStatus=0," (Offline)"," (Online)")
                                & "</b><br>"
                                //& If(MyDeviceType="Mobile";"Device GUID: <b>" & DeviceID & "</b><br>")
                                & "OS: <b>" & MyOSValue & "</b><br>"
                                & "Sprache/Language: <b>" & Language() & "</b><br>"
                                & "Browser User Agent: <b>" & MyBrowserUserAgentValue & "</b><br>"
                                & "Session ID: <b>" & MySessionIDValue & "</b><br>"
                                & "Tenant ID: <b>" & MyTenantIDValue & "</b><br>"
                              PaddingBottom: =15
                              PaddingLeft: =15
                              PaddingRight: =15
                              PaddingTop: =15
                              Size: =MyFontSize
                              Width: =Parent.Width
                              X: =
                              Y: =
            - FooterLabel1_29:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Right
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderStyle: =BorderStyle.None
                  Color: =RGBA(255, 255, 255, 1)
                  DisplayMode: =DisplayMode.View
                  Fill: =RGBA(0, 0, 0, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =FontWeight.Lighter
                  Height: =50
                  PaddingLeft: =15
                  PaddingRight: =15
                  Size: =MyFontSize-3
                  Text: "=If(!IsBlank(FooterText),\r\n    FooterText,\r\n    \"v\"\r\n    &MyVersion\r\n    &\"|\"&MyDeviceType\r\n    &If(OnlineStatus=0,\"|Offline\",\"|Online\")\r\n    &\"|\"&MyLanguage\r\n    \r\n    //&\"|Mode:\"&EditForm1_15.Mode //(0=Edit;1=Add)\r\n    //&\"|EditEntry:\"&EditEntry\r\n    //&\"|SelectedChecklist\"&SelectedChecklist\r\n)\r\n"
                  Width: =Parent.Width
                  Wrap: =false
                  Y: =Parent.Height-Self.Height
