        =Set(MySolution,"pobvol Open Checklists");
        Set(MyAppName,"pssChecks");
        Set(MyVersion, "290825-1430"); 
        Set(MyLanguage,Left(Language(),2));
        //-----------------------------------------------------
        Set(Homepage1,"");
        Set(Homepage2,"");
        Set(Homepage3,"");
        Set(Homepage4,"");
        //--------------------------------------------------------
        /*
        Set(menuColor,
            RGBA(242, 244, 249, 1) // hellgrau    
            //RGBA(9, 33, 98, 1) // dunkelblau
        );
        */
        //Set(menuColorSelected,RGBA(255, 191, 0, 1));
        Set(galleryColorFill,
            RGBA(255, 255, 255, 1) // weiss
        );
        Set(galleryColor,RGBA(0, 0, 0, 1));
        Set(galleryColorSelected,
            //RGBA(230; 230; 230; 1) // hellgrau
            RGBA(209, 232, 178, 1) //Hellgrün
        );
        Set(galleryBorderColor,RGBA(0, 0, 0, 1));
        Set(galleryBorderColorSelected,RGBA(0, 0, 0, 1));
        //Set(containerDetailsFill;RGBA(255; 255; 255; 1));; //weiss
        //Set(containerDetailsBorderColor;RGBA(128; 128; 128; 1));;
        //Set(containerDetailsBorderColor;RGBA(0; 0; 0; 1));;
        Set(galleryColorFill,RGBA(255, 255, 255, 1)); // weiss
        Set(galleryColor,RGBA(0, 0, 0, 1));
        Set(galleryColorSelected,RGBA(209, 232, 178, 1)); //Hellgrün
        Set(galleryBorderColor,RGBA(0, 0, 0, 1));
        Set(galleryBorderColorSelected,RGBA(0, 0, 0, 1));
        //--------------------------------------------------------
        //FontSize
        Set(MyFontSizeMobileMax,23);
        Set(MyFontSizeDesktopMax,23);
        //If(IsBlank(MyFontSize)||MyFontSize<20;
            Set(MyFontSize,20);
        //);;
        If(MyDeviceType="Mobile",
            If(MyFontSize > MyFontSizeMobileMax,
                Set(MyFontSize,MyFontSizeMobileMax)
            )
        );
        If(MyDeviceType="Desktop",
            If(MyFontSize>MyFontSizeDesktopMax,
                Set(MyFontSize,MyFontSizeDesktopMax)
            )
        );
        //--------------------------------------------------------
        UpdateContext({ChartEdit:true}); 
        Set(ChecklistsSearchBoxDefault,"");
        Set(StartTimer,true);



